<!DOCTYPE html>
<html>
<head>
	<!-- Scripts -->
	<script type="text/javascript" src="Scripts/roomReader.js" ></script>
	<script type="text/javascript" src="Scripts/sidebar.js"></script>
	
	<!-- Style Sheets -->
	<link rel="stylesheet" type="text/css" href="Style/sidebar.css">
	
	<style>
		body {
			background-color: black;
			background-image: radial-gradient(
			rgba(0, 50, 0, 0.75), black 120%
			);
			height: 100vh;
			color: white;
			font-family: 'Courier New', monospace;
			overflow: hidden;
		}
		
		body::after {
		  content: "";
		  z-index: -1;
		  position: absolute;
		  top: 0;
		  left: 0;
		  width: 100vw;
		  height: 100vh;
		  background: repeating-linear-gradient(0deg, rgba(black, 0.15), rgba(black, 0.15) 1px, transparent 1px, transparent 2px);
		}
	
		#gameText {
			color: white;  
			display: flex;
			flex-direction: column;
			justify-content: flex-end;
			position: absolute;
			bottom: 35px;
		}
	
		.roomNumber {
			color: blue;
		}
		
		#inputContianer {
			position:absolute;
			left:0px;
			bottom:0px;
			height:30px;
			width:100%;
		}
		
		#inputBox {
			width: 100vw;
			white-space: nowrap;
		}
		
		#inputBoxLeft {
			float: left;
		}
		
		#inputBoxRight {
			height: 10px;
			margin-left: 90px;
			margin-right: 0px;
		}
		
		#inputBox #roomNumber{
			margin-right: 0px;
			width: calc(100% - 90px);
			white-space: nowrap;
			background-color: transparent;
			color: white;
			
		}
		
		#Navbar {
			position: fixed;
			bottom: 0;
			top: 0;
			left: 0;
			width: 300px;
			border: 3px solid #73AD21;
		
		}
		
		#main{
			position: relative;
			height: 93%;
		
		}
		
		.flex-box {
			display: flex;
			flex-direction: column;
		
		}
	
	</style>
</head>

<body>
<!--Sidebar Pannel -->
<div id="mySidebar" class="sidebar">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
</div>

<!-- Main Boday -->
<div id='main'> 
<button class="openbtn" onclick="openNav()">&#9776; Open Sidebar</button>
<div id="gameText" class="flex-box"></div>

<!-- This is the players input box, the main way for them to interact -->
<div id='inputContianer'>
<div id="inputBox">
	<div id="inputBoxLeft">[home ~/] </div> <!--left-->
	<div id="inputBoxRight"><!--right-->
		<input type="text" id="roomNumber">
		<input id="inputTriggerButton" type="button" value="Go" onclick="readRoomInput(document.getElementById('roomNumber').value);
		document.getElementById('roomNumber').value=''" hidden>
	</div>
	<script>
	<!-- via: https://www.w3schools.com/howto/howto_js_trigger_button_enter.asp -->
		var input = document.getElementById("roomNumber");
			input.addEventListener("keypress", function(event) {
			if (event.key === "Enter") {
				event.preventDefault();
				document.getElementById("inputTriggerButton").click();
			}
		});
	</script>

</div>
</div>
</div>
<script>
	requestRoom(12);
	<!-- requestRoom(2); -->
</script>
</body>
</html>
