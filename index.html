<!DOCTYPE html>
<html>
<head>
<META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
	<!-- Scripts -->
	<script type="text/javascript" src="Scripts/roomReader.js" ></script>
	<script type="text/javascript" src="Scripts/playerInput.js" ></script>
	<!-- <script type="text/javascript" src="Scripts/sidebar.js"></script> -->
	
	<!-- Style Sheets -->
	<!-- <link rel="stylesheet" type="text/css" href="Style/sidebar.css"> -->
	<link rel="stylesheet" type="text/css" href="Style/style.css">
	
</head>

<body>
<!-- Main Boday -->
<div id='main'> 
<div id="gameText"></div>

<!-- This is the players input box, the main way for them to interact -->
<div id='inputContianer'>
<div id="inputBox">
	<div id="inputBoxLeft" class="consoleEntry">[home ~/]> </div> <!--left-->
	<div id="inputBoxRight" class="consoleEntry"><!--right-->
		<input type="text" class="consoleEntry" spellcheck="false" id="roomNumber">
		<input id="inputTriggerButton" type="button" value="Go" onclick="readPlayerInput(document.getElementById('roomNumber').value);
		document.getElementById('roomNumber').value=''" hidden>
	</div>
</div>
</div>
</div>
<script>
	<!-- via: https://www.w3schools.com/howto/howto_js_trigger_button_enter.asp -->
	
	//Listener events for input box
	var input = document.getElementById("roomNumber");
		input.addEventListener("keypress", function(event) {
		if (event.key === "Enter") {
			event.preventDefault();
			document.getElementById("inputTriggerButton").click();
		}
	});
	
	//Display code for console on load
	var welcomeString = "Welcome to COYA_helper, type 'help' for options";
	logToPlayerConsole(welcomeString, false);
</script>
</body>
</html>
